<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form name="frm" method="get" action="">
	<table>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname"></td>


		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname"></td>


		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" name="email"></td>


		</tr>
		<tr>
			<td>Mobile</td>
			<td><input type="text" name="mobile"></td>


		</tr>
		<tr>
			<td>Address</td>
			<td><textarea rows="5" cols="10" name="address"></textarea></td>
			


		</tr>

		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female


			</td>


		<tr>
			<td>Hobby</td>
			<td>
				<input type="checkbox" name="h" value="music">Music <br>
				<input type="checkbox" name="h" value="music">Cricket <br>
				<input type="checkbox" name="h" value="music">Volleyball<br>
                <input type="checkbox" name="h" value="music">Badminton




			</td>
			





		</tr>

		<tr>
			<td>Education</td>
			<td>
				<select name="education">
					<option>10th</option>
					<option>12th</option>
					<option>BE</option>
					<option>BBA</option>
					<option>BCA</option>
					


				</select>



			</td>




		</tr>

		<tr>
			<td>Resume</td>
			<td><input type="file" name="resume">			</td>





		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>


		</tr>
		<tr>
			<td>Conform Password</td>
			<td><input type="password" name="conform password"></td>


		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="Submit">
			</td>

		</tr>


		</tr>



	</table>
	

</form>
</body>
</html>
